<!DOCTYPE HTML>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <!--<link rel="stylesheet" href="css/styles.css?v=1.0">-->

  <script src="bower_components/angular/angular.min.js"></script>

  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js"></script>

  <script src="bower_components/angular-material/angular-material.min.js"></script>
  <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.min.css" />

  <script src="bower_components/jquery/dist/jquery.min.js"></script>

  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />


  <script src="js/app.js"></script>

  <!--<script src="js/app.js"></script>-->

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body ng-app="myApp">

  <div ng-controller="myCtrl" layout="column">
    <md-toolbar class="md-primary">
      <div class="md-toolbar-tools">
        <h2 class="md-flex">Content</h2>
      </div>
    </md-toolbar>

    <md-content flex layout-padding ng-repeat="log in logs">
      <!--<md-list flex>
        <md-subheader>Tokens</md-subheader>
        <md-list-item class="md-3-line">
          <div class="md-list-item-text" layout="column">
            <p ng-repeat="token in log.tokens">
              {{token}}
            </p>
          </div>
        </md-list-item>
      </md-list>-->

      <form name="tokens">
        <md-subheader>Tokens</md-subheader>
        <md-chips ng-model="log.tokens" name="token" readonly="true"></md-chips>
      </form>

      <form name="posTags">
        <md-subheader>Part of Speech Tags</md-subheader>
        <md-chips ng-model="log.posTags" name="posTag" readonly="true">
          <md-chip-template>
            <strong>{{ log.posTags[$index][1] }}</strong>
            <em>{{ log.posTags[$index][0] }}</em>
          </md-chip-template>
        </md-chips>
      </form>

      <form name="stems">
        <md-subheader>Stems</md-subheader>
        <md-chips ng-model="log.stems" name="stem" readonly="true"></md-chips>
      </form>

    </md-content>

    <md-input-container class="md-block">
      <textarea ng-model="text"></textarea>
      <md-button ng-click="query()">Run</md-button>
    </md-input-container>
  </div>

</body>

</html>
